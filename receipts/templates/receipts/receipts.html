{% extends "receipts/base.html" %} {% block content %}

<h3>Receipts List</h3>

<ol>
  {% for receipt in receipts %}
  <li>
    <a href="{% url 'receipts:receipt' receipt.receipt_number %}"
      >{{receipt}}</a
    >
  </li>
  {% empty %}
  <li>No receipts have been added yet.</li>
  {% endfor %}
</ol>

{% endblock content %}
