{% extends "receipts/base.html" %} {% block content %}

<h3>{{receipt}}</h3>

<ol>
  {% for item in items %}
  <li>
    <a href="{% url 'receipts:receipt' receipt.receipt_number %}">{{item}}</a>
    <span style="color: blueviolet">{{item.price|floatformat:2}}</span>
    <span>x{{item.quantity}}</span>
    <span style="color: green">{{item.sum}}</span>
  </li>
  {% empty %}
  <li>No items have been added yet.</li>
  {% endfor %}
</ol>

<h4>{{receipt.total_amount}}</h4>

{% endblock content %}
